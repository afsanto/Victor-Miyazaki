(function (window, doc) {

    "use strict";

    function grained(ele, opt) {

        var element = null,
            elementId = null,
            selectorElement = null;

        if (typeof ele === 'string') {
            element = doc.getElementById(ele.split('#')[1]);
        }

        if (!element) {
            console.error('Grained: cannot find the element with id ' + ele);
            return;
        } else {
            elementId = element.id;
        }

        //set style for parent
        if (element.style.position !== 'absolute') {
            element.style.position = 'relative';
        }
        element.style.overflow = 'hidden';

        var prefixes = ["", "-moz-", "-o-animation-", "-webkit-", "-ms-"];

        //default option values
        var options = {
            animate: true,
            patternWidth: 100,
            patternHeight: 100,
            grainOpacity: 0.1,
            grainDensity: 1,
            grainWidth: 1,
            grainHeight: 1,
            grainChaos: 0.5,
            grainSpeed: 20

        };

        Object.keys(opt).forEach(function (key) {
            options[key] = opt[key];
        });


        var generateNoise = function () {
            var canvas = doc.createElement('canvas');
            var ctx = canvas.getContext('2d');
            canvas.width = options.patternWidth;
            canvas.height = options.patternHeight;
            for (var w = 0; w < options.patternWidth; w += options.grainDensity) {
                for (var h = 0; h < options.patternHeight; h += options.grainDensity) {
                    var rgb = Math.random() * 256 | 0;
                    ctx.fillStyle = 'rgba(' + [rgb, rgb, rgb, options.grainOpacity].join() + ')';
                    ctx.fillRect(w, h, options.grainWidth, options.grainHeight);
                }
            }
            return canvas.toDataURL('image/png');
        };

        function addCSSRule(sheet, selector, rules, index) {
            var ins = '';
            if (selector.length) {
                ins = selector + "{" + rules + "}";
            } else {
                ins = rules;
            }

            if ("insertRule" in sheet) {
                sheet.insertRule(ins, index);
            } else if ("addRule" in sheet) {
                sheet.addRule(selector, rules, index);
            }
        }


        var noise = generateNoise();

        var animation = '',
            keyFrames = ['0%:-10%,10%', '10%:-25%,0%', '20%:-30%,10%', '30%:-30%,30%', '40%::-20%,20%', '50%:-15%,10%', '60%:-20%,20%', '70%:-5%,20%', '80%:-25%,5%', '90%:-30%,25%', '100%:-10%,10%'];

        var pre = prefixes.length;
        while (pre--) {
            animation += '@' + prefixes[pre] + 'keyframes grained{';
            for (var key = 0; key < keyFrames.length; key++) {
                var keyVal = keyFrames[key].split(':');
                animation += keyVal[0] + '{';
                animation += prefixes[pre] + 'transform:translate(' + keyVal[1] + ');';
                animation += '}';
            }
            animation += '}';
        }

        //add animation keyframe
        var animationAdded = doc.getElementById('grained-animation');
        if (animationAdded) {
            animationAdded.parentElement.removeChild(animationAdded);
        }
        var style = doc.createElement("style");
        style.type = "text/css";
        style.id = 'grained-animation';
        style.innerHTML = animation;
        doc.body.appendChild(style);

        //add custimozed style
        var styleAdded = doc.getElementById('grained-animation-' + elementId);
        if (styleAdded) {
            styleAdded.parentElement.removeChild(styleAdded);
        }

        style = doc.createElement("style");
        style.type = "text/css";
        style.id = 'grained-animation-' + elementId;
        doc.body.appendChild(style);

        var rule = 'background-image: url(' + noise + ');';
        rule += 'position: absolute;content: "";height: 300%;width: 300%;left: -100%;top: -100%;';
        pre = prefixes.length;
        if (options.animate) {
            while (pre--) {
                rule += prefixes[pre] + 'animation-name:grained;';
                rule += prefixes[pre] + 'animation-iteration-count: infinite;';
                rule += prefixes[pre] + 'animation-duration: ' + options.grainChaos + 's;';
                rule += prefixes[pre] + 'animation-timing-function: steps(' +options.grainSpeed + ', end);';
            }
        }

        //selecter element to add grains
        selectorElement = '#' + elementId + '::before';


        addCSSRule(style.sheet, selectorElement, rule);


    }

    window.grained = grained;
    //END
})(window, document);  
</script>
<script>
var options = {
  "animate": true,
  "patternWidth": 600,
  "patternHeight": 600,
  "grainOpacity": 0.15,
  "grainDensity": 1,
  "grainWidth": 0.7,
  "grainHeight": 0.7,
}

grained("#gr", options);

</script>

// DRAGGABLE INTERACTION
gsap.registerPlugin(Draggable);
let draggableTimeline;
let draggableItem = $(".box");
let draggableContainer = $(".box-contain");

// Create a draggable element and animation
function createDraggable() {
  var midPoint =
    draggableContainer.innerWidth() / 2 - draggableItem.innerWidth() / 2;
  var endPoint = draggableContainer.innerWidth() - draggableItem.innerWidth();

  // Sync the draggable item with the animation timeline
  function updateTimeline(draggableObject) {
    let myVar = draggableObject.x / draggableObject.maxX;
    draggableTimeline.progress(myVar);
  }

  // Create draggable item
  Draggable.create(draggableItem, {
    type: "x",
    bounds: draggableContainer,
    inertia: true,
    // onDrag
    onDrag: function (e) {
      updateTimeline(this);
    },
    onMove: function (e) {
      updateTimeline(this);
    },
    onThrowUpdate: function (e) {
      updateTimeline(this);
    },
    maxDuration: 0.4,
    snap: { x: [0, Math.round(midPoint), Math.round(endPoint)] }
  });

  // Create drag timeline animation
  draggableTimeline = gsap.timeline({
    paused: true,
    defaults: { ease: Linear.easeNone }
  });
  let myScale = 2;
  draggableTimeline.fromTo(
    ".box-inner",
    {
      duration: 1,
      scaleY: 1,
      scaleX: 1,
      borderRadius: "3em"
    },
    {
      duration: 1,
      scaleY: myScale,
      scaleX: myScale,
      borderRadius: "1em"
    }
  );
  draggableTimeline.fromTo(
    ".box-inner",
    {
      duration: 1,
      scaleY: myScale,
      scaleX: myScale,
      borderRadius: "1em"
    },
    {
      duration: 1,
      scaleY: 1,
      scaleX: 1,
      borderRadius: "3em"
    }
  );
  draggableTimeline.progress(1.5);
}

// Whenever the window is resized, restart draggable
$(window).resize(function () {
  draggableTimeline.kill();
  Draggable.get(".box").kill();
  draggableItem.css("transform", "translate(0)");
  createDraggable();
});
createDraggable();

// SCROLL INTERACTION
let click = document.getElementById("click");
click.load();
gsap.registerPlugin(ScrollTrigger);

// On page load set image to first collection item image
$(".image").attr("src", $(".work_item").eq(0).find(".work_img").attr("src"));

// Anytime item is scrolled into view
function updateImages(currentItem) {
  $(".work_item").removeClass("active");
  currentItem.addClass("active");
  let imageSrc = currentItem.find(".work_img").attr("src");
  $(".image").attr("src", imageSrc);
  click.currentTime = 0;
  click.play();
}

// Scroll into view trigger
$(".work_item").each(function (index) {
  let triggerElement = $(this);
  let tl = gsap.timeline({
    scrollTrigger: {
      trigger: triggerElement,
      // trigger element - viewport
      start: "top center",
      end: "bottom center",
      onEnter: () => {
        updateImages(triggerElement);
      },
      onEnterBack: () => {
        updateImages(triggerElement);
      }
    }
  });
});
</script></body></html>
